package rec.audio.source;

message StereoProto {
  enum Side {
    LEFT = 0;
    RIGHT = 1;
    LEFT_PLUS_RIGHT = 2;
  };

  enum Type {
    PASSTHROUGH = 0;
    SINGLE = 1;
    INVERT = 2;
    CENTER_ELIMINATION = 3;
    CENTER_ELIMINATION_MONO = 4;
  };

  optional Type type = 1;
  optional Side side = 2;
};