package rec.app;

message AppSettings {
  enum Language {
    DE = 0;
    EN = 1;
    ES = 2;
    FR = 3;
    ID = 4;

    FIRST = 0;
    LAST = 4;
    NONE = -1;
    option allow_alias = true;
  };

  optional int64 last_update_finished = 1;
  optional bool registered = 2 [default = false];
  optional Language language = 3 [default = EN];
  optional bool windows_registered = 4 [default = false];
};