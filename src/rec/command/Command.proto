package rec.command;

// A list of commands that the user can issue.
message Command {
  enum Type {
    NONE = 0;

    // Pre-defined by Juce.
    QUIT = 0x1001;
    DEL = 0x1002;
    CUT = 0x1003;
    COPY = 0x1004;
    PASTE = 0x1005;
    SELECT_ALL = 0x1006;
    DESELECT_ALL = 0x1007;

    // Defined by us.
    ADD_LOOP_POINT = 1;
    AUDIO_PREFERENCES = 2;
    BEGIN = 3;
    CLEAR_FILE = 4;
    CLEAR_LOOPS = 5;
    CLEAR_SAVED_DATA = 6;
    CLEAR_SELECTION = 28;
    CLEAR_TIME = 7;
    CLEAR_TREE = 8;
    CLOSE = 9;
    EJECT = 10;
    END = 11;
    NEXT_LOOP_POINT = 12;
    NUDGE_LEFT = 13;
    NUDGE_RIGHT = 14;
    OPEN = 15;
    PREVIOUS_LOOP_POINT = 16;
    RECENT_FILES = 17;
    TOGGLE_START_STOP = 18;
    TOGGLE_STRETCH_ENABLE = 19;
    TREE_CLOSE = 20;
    TREE_DOWN = 21;
    TREE_LEFT = 22;
    TREE_OPEN = 23;
    TREE_RIGHT = 24;
    TREE_UP = 25;
    ZOOM_IN = 26;
    ZOOM_OUT = 27;

    LAST_COMMAND = 28;
  };

  optional Type command = 1;
};