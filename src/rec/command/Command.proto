package rec.command;

message KeyMeta {
  optional bool shift = 1;
  optional bool command = 2;
  optional bool alt = 3;
};

message KeyPress {
  optional KeyMeta meta = 1;
  optional string key = 2;
};

message Description {
  optional string menu = 1;  // Shortest description, for menus.
  optional string full = 2;  // Longer description, when editing.
  optional string help = 3;  // Full help text for the command.
};

// A list of commands that the user can issue.
message Command {
  enum Type {
    NONE = 0;

    ADD_LOOP_POINT = 1;
    AUDIO_PREFERENCES = 2;
    CLEAR_NAVIGATOR = 3;
    CLEAR_LOOPS = 4;
    CLEAR_SAVED_FILE_DATA = 5;
    CLOSE_FILE = 6;

    DIM_VOLUME_TOGGLE = 7;
    EJECT_CDS = 8;

    INVERT_LOOP_SELECTION = 9;

    KEYBOARD_MAPPINGS = 10;
    MIDI_MAPPINGS = 11;

    MUTE_VOLUME_TOGGLE = 12;

    NUDGE_BEGIN_LEFT = 13;
    NUDGE_BEGIN_RIGHT = 14;
    NUDGE_END_LEFT = 15;
    NUDGE_END_RIGHT = 16;

    NUDGE_VOLUME_DOWN = 17;
    NUDGE_VOLUME_UP = 18;

    OPEN = 19;

    RECENT_FILES = 20;
    REDO = 21;
    RESET_GAIN_TO_UNITY = 22;

    TOGGLE_WHOLE_SONG_LOOP = 23;
    TOGGLE_START_STOP = 24;
    TOGGLE_STRETCH_ENABLE = 25;

    TREE_CLOSE = 26;
    TREE_DOWN = 27;
    TREE_LEFT = 28;
    TREE_OPEN = 29;
    TREE_RIGHT = 30;
    TREE_UP = 31;

    UNDO = 32;

    ZOOM_IN = 33;
    ZOOM_OUT = 34;

    // Pre-defined by Juce.
    QUIT = 0x1001;
    DEL = 0x1002;
    CUT = 0x1003;
    COPY = 0x1004;
    PASTE = 0x1005;
    SELECT_ALL = 0x1006;
    DESELECT_ALL = 0x1007;

    // Banks of 100,000 starting at 1,000,000 (and going back to 995).
    SELECT = 1000000;
    SELECT_ONLY = 1100000;
    TOGGLE = 1200000;
    UNSELECT = 1300000;
    JUMP = 1400000;
    JUMP_SELECTED  = 1500000;

    BANK_START = 1000000;
    BANK_END = 1600000;
    BANK_SIZE = 100000;

    LAST_COMMAND = 34;
  };

  optional Type command = 1;
  optional string name = 2;  // English language name.
  optional string category = 3;  // English language category.
  optional Description description = 4;
  optional KeyPress key_press = 5;
};

message Commands {
  repeated Command command = 1;
};
