package rec.gui;

import "rec/widget/tree/VolumeFile.proto";

message RecentFile {
  optional int64 timestamp = 1;
  optional widget.tree.VolumeFile file = 2;
};

message RecentFiles {
  repeated RecentFile file = 3;
  optional uint32 max_files = 4 [default = 16];
  optional bool reload_most_recent = 5 [default = true];
};
