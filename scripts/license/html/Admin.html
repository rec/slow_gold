<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>SlowGold license administration page</title>
</head>

<body>

<form action="Create.html">
  <input type="number" name="quantity" min="1" max="20" value="10"/><br>
  <input type="submit" value="Create more licenses"/>
</form>

<hr>

<form action="Add.html">
  <textarea rows="10" cols="20" name="licenses"></textarea><br>
  <input type="checkbox" name="distributed" value="distributed" checked="true">Distributed?<br>
  <input type="submit" value="Add licenses"/>
</form>

<hr>

<form action="Find.html">
  <input type="radio" name="search_type" value="undistributed">Undistributed<br>
  <input type="radio" name="search_type" value="unclaimed">Distributed but unclaimed.<br>
  <input type="radio" name="search_type" value="claimed">Claimed.<br>
  <input type="radio" name="search_type" value="any" checked="true">Any of the above.<br>
  License Key: <input type="text" name="key"><br>
  <input type="submit" value="Find Licenses">
</form>

</body> </html>
